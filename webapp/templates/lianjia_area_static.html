{% extends "base.html" %}
{% block title %}首页{% endblock %}
{% block page_content %}
<script src="{{url_for('static', filename='jquery-3.3.1.js')}}"></script>
<script src="{{url_for('static', filename='highcharts.js')}}"></script>
<h2>欢迎来到AI House</h2>
<div id="tongzhou_statistic" style="width:100%; height:600px;"></div>

{% autoescape false %}
<script>
    $(function () {
        var myChart = Highcharts.chart('tongzhou_statistic', {
            chart: {
                type: 'line'
            },
            legend: {
                layout: 'vertical',

            },
            title: {
                text: '链家每日成交数据'
            },
            xAxis: {
                categories: ['2018/4/10', '2018/4/11', '2018/4/12', '2018/4/13', '2018/4/14', '2018/4/15', '2018/4/16', '2018/4/17']
            },
            yAxis: {
                title: {
                    text: '网签量'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                },
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
            series: [{
                name: '住宅签约',
                data: [10, 21, 17, 14, 4, 11, 20, 7]
            },{
                name: '新增带看',
                data: [288, 443, 538, 340, 2373, 2029, 305, 265]
            },{
                name: '近90日成交',
                data: [1290, 1304, 1313, 1309, 1292, 1282, 1270, 1258]
            },{
                name: '在售房源',
                data: [1657, 1659, 1675, 1700, 1675, 1661, 1656, 1652]
            }]
        });
    });

</script>
{% endautoescape %}
