{% extends "base.html" %}
{% block title %}首页{% endblock %}
{% block page_content %}
<script src="{{url_for('static', filename='jquery-3.3.1.js')}}"></script>
<script src="{{url_for('static', filename='highcharts.js')}}"></script>
<h2>欢迎来到AI House</h2>
<div id="lianjia_statistic1" style="width:100%; height:600px;"></div>
<div id="lianjia_statistic2" style="width:100%; height:600px;"></div>
<div id="day30_trans" style="width:100%; height:600px;"></div>
<div id="everyday_verify" style="width:100%; height:600px;"></div>
<div id="everyweek_verify" style="width:100%; height:600px;"></div>

{% autoescape false %}
<script>
    $(function () {
        var myChart = Highcharts.chart('lianjia_statistic1', {
            chart: {
                type: 'line'
            },
            legend: {
                layout: 'vertical',

            },
            title: {
                text: '链家每日成交数据'
            },
            xAxis: {
                categories: {{date}}
            },
            yAxis: {
                title: {
                    text: '网签量'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                },
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
            series: [{
                name: '住宅签约',
                data: {{num_total_trans}}
            },{
                name: '新增房源',
                data: {{num_new_publish}}
            },{
                name: '新增顾客',
                data: {{num_new_buyer}}
            }]
        });
    });
    $(function () {
        var myChart = Highcharts.chart('lianjia_statistic2', {
            chart: {
                type: 'line'
            },
            legend: {
                layout: 'vertical',

            },
            title: {
                text: '链家每日成交数据'
            },
            xAxis: {
                categories: {{date}}
            },
            yAxis: {
                title: {
                    text: '网签量'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                },
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
            series: [{
                name: '新增带看',
                data: {{num_new_takelook}}
            },{
                name: '在售房源',
                data: {{num_on_sale}}
            },{
                name: '近90天交易',
                data: {{num_recent90_trans}}
            }]
        });
    });

</script>
{% endautoescape %}

{% endblock %}

{% endblock %}
